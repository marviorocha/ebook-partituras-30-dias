<!DOCTYPE html>
<html>

<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" />
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
 

</head>

<body>

  <section class="hero is-info ">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <h1 class="has-text-centered title is-3">
              {{ page.title }}
            </h1>
            <h3 class="subtitle is-5 has-text-centered ">
              {{ page.subtitle }}
            </h3>
          </div>
        </div>

      </div>
    </div>
  </section>
  <div class="container">
    <section class="section">

      <div class="columns is-centered">

        <div class="column is-half">
          {% if page.youtube  %}
          <figure class="image is-16by9">
            <iframe class="has-ratio" width="640" height="360"
              src="https://www.youtube.com/embed/{{ page.youtube }}?rel=0?controls=0&disablekb=1&modestbranding=1&iv_load_polficy=3?autoplay=1"
              frameborder="0" allowfullscreen></iframe>
          </figure>
          {% endif %}
                    <p class="content is-medium">
              {{ page.content }}


              </p>
              </div>
              </div>
              </section>
              <!-- end section one ------------------------------------------------------ // -->

              </div>


              {% include footer.html %}

              {% include analytics.html %}

              <!-- Javascript JS Inclued  -->
              <script src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
              <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.0.2/dist/simpleParallax.min.js"></script>
              <script src="{{ site.baseurl }}/script.js"></script>
              <script>
                $("document").ready(function () {
                  var image = document.getElementsByClassName('thumbnail');
                  new simpleParallax(image);
                });
              </script>
              <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

              </body>

              </html>
