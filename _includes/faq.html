<!-- FAQ -->
<a name="link3"></a>
<div class="hero  is-light">

    <div  class="container">
<section class="section">

  <div class="columns is-centered">
    <div class="column is-9 is-half ">
      
      <h1 class="title is-2 has-text-centered">{{ site.data.faq.title }}</h1>
      <h2 class="subtitle is-5 has-text-centered">{{ site.data.faq.subtitle }}</h2>
        <section class="section">
          {% for faq in site.data.faq.part %}
          
          <button class="accordion"> <h5 class="title is-5 has-text-weight-bold"><i class="fas fa-plus"></i> {{ faq.section }}</h5> </button>
          <div class="panel">
            <p class="content is-3">{{ faq.description }}</p>
          </div>
          
          {% endfor %}
        </section>
        
        
      </div>
      
    </div>
  </div>
</section>
  </div>
</div>
