title: Sobre o Autor
name: Marvio Rocha
description: >-
  Marvio Rocha, é Programador especialista em tecnologia com linguagens Open
  Source e conteúdo digital. Apaixonado por música também fez seu primeiro álbum
  chamado: <b>The Perception</b> com músicas instrumentais para um público que
  busca ouvir um som de muita qualidade.


  <p></p>

  Suas técnicas de ensino musical tem a proposta de levar aos alunos de todas as
  idades. Com esse e-book vem transformando a vida das pessoas no modo de como
  elas estudam música por todo o mundo.  

  <p></p>

  “Fiz esse e-book para apresentar a você todo o conhecimento que venho
  desenvolvendo ao longo desses anos”
