title: Sobre o Autor
name: Marvio Rocha
description: >-
  Marvio Rocha, é programador especialista em tecnologia de linguagem open
  source e conteúdo digital. Apaixonado por música fez seu primeiro álbum
  chamado: "**The Perception**" com sons instrumentais para um público que ama
  música.


  Suas técnicas de ensino musical foi proposta des dos 11 anos de idade. E com
  esse e-book vem ajudando diversas pessoas pelo mundo.  


  “Fiz esse e-book para apresentar a você todo o conhecimento que venho
  desenvolvendo ao longo desses anos”
