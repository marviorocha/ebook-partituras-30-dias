title: Sobre o Autor
name: Marvio Rocha
description: >-
  Marvio Rocha, é programador especialista em tecnologia de linguagem open
  source e conteúdo digital. Apaixonado por música fez seu primeiro álbum
  chamado: <b>The Perception</b> com sons instrumentais para um público que ama
  música.

  <p></p>

  Suas técnicas de ensino musical teve a proposta aos 11 anos. E com esse e-book
  vem ajudando diversas pessoas pelo mundo.  

  <p></p>

  “Fiz esse e-book para apresentar a você todo o conhecimento que venho
  desenvolvendo ao longo desses anos”
