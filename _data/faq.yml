title: Você tem dúvidas?
subtitle: Outras dúvidas frequentes
Item faq:
  - description: >-
      O e-book lendo Partituras em até 30 dias tem o formato A4 e que acompanha
      audio com partituras para fácil entendimento das lições.
    section: Sobre o e-book
  - description: >-
      Não, e-book não é um livro impresso como os tradicionais. E-book é em
      formato digital, que pode ser lido em equipamentos eletrônicos -
      computadores, PDAs, Leitor de livros digitais ou até mesmo celulares que
      suportem esse recurso, existindo ou não sua versão em papel
    section: É um livro impresso?
