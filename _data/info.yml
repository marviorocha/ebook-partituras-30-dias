info_title: O que você vai aprender?
info_description: >-
  Técnicas que vão te ajudar de verdade a entender a linguagem universal da
  música.
section:
  - description: >-
      Muitas pessoas acham difícil entender a leitura de partituras. Com e-book
      lendo partituras você aprende de verdade de maneira simples e
      descomplicada.
    icon: music
    title: Fácil e Descomplicada
  - description: >-
      Conteúdo simplificado para que você possa gradualmente ir compreendendo o
      conceito da teoria musical.
    icon: book
    title: Conteúdo Simplificado
  - description: >-
      Com lições e exercícios com download de arquivos em áudio para te ajudar
      na compreensão e prática da lição.
    icon: file-audio
    title: Lições em Audio
