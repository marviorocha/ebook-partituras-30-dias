backend:
  name: github
  repo: marviorocha/ebook-partituras-30-dias
  
media_folder: 'images/uploads'

collections:

# Home Page Settings

- name: "home"
  label: "Inicial"
  files:
    - label: "Home"
      name: "home-page"
      file: "_data/home.yml"
      fields:
        - {label: "Titulo", name: "title", widget: "string"}
        - {label: "Ebook Imagem", name: "image", widget: "image", default: "/images/ebook-medium.png"}
        - {label: "Descrição", name: "description", widget: "text"}
        - {label: "Button URL", name: "buynow", widget: "string"}

# Menu navigation 

- name: "menu"
  label: "Menu"
  editor:
    preview: false
  files:
    - label: "Menu"
      name: "menu"
      file: "_data/nav.yml"
      widget: "list"
      fields:
        - {label: "Menu", name: name, widget: string}
        - {label: "link", name: link, widget: string}